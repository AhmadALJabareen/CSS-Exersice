<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Links</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h1>Have Fun while Styling ! </h1>
    <hr>
    <p>
        <strong>Here is a text</strong>  
        <a href="#" style="color: orange;">with a link</a>.
        <strong>Let's do it!</strong>
    </p>
    <p>We have more <a href="#" style="color: orange;">links</a> here;</p>
    <p>Is this a (<span ><a href="" style="color: rgb(2, 2, 2);">link</a></span>?) .</p>

    <p>We have a list</p>
    <ul>
        <li style="font-weight: bold;">
            Please, <a href="#">Click Me!</a>
        </li>
        <li>
            Can you? Let's count
            <ul style="list-style-type: circle;color: blue;">
                <li style="font-weight: bold;">111</li>
                <li>222 <a href="#">Another Link</a></li>
                <li>333
                    <ul style="list-style-type: none;">
                        <li style="font-weight: bold;">red</li>
                        <li>green</li>
                        <li>blue <a href="#">Colors Link</a></li>
                    </ul>
                </li>
                
            </ul>
            
        </li>
        <li>That's Enough!</li>
    </ul>

</body>
</html>
